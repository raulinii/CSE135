  <title>State Demo (PHP) - View</title>

<body>

<h1>Saved State (PHP)</h1>

<pre id="output">Loading...</pre>

<p>
  <a href="/cgi-bin/state-php.php?action=clear">Clear State</a>
</p>

<p>
  <a href="/hw2/state-php-set.html">Back to Set Page</a>
</p>

<script>
fetch("/cgi-bin/state-php.php?action=get")
  .then(res => res.text())
  .then(text => {
    document.getElementById("output").textContent = text;
  })
  .catch(() => {
    document.getElementById("output").textContent = "Error loading state.";
  });
</script>
